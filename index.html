<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="mq.css">

    </style>

<body>
    <main id="main-container">

            <form action="" method="post" autocomplete="off">
                <select class="input" id="profissao" name="opcoes">

                <input type="text" class="input" id="text" name="nome" placeholder="E-mail">
                <input type="password" class="input" id="text" name="senha" placeholder="Senha">
            </form>
            <a id="l" href="meu-painel.html">
                <p class="sessao" id="entrar">Entrar</p>
            </a>
                <p id="esqueceu-senha"><a href="" id="esqueceu">Esqueceu a senha?</a></p>
                <p class="conta" id="tem-conta">Não tem uma conta ? <a href="registro.html" class="conta" id="cadastro">Cadastre-se</a></p>
            </span>
        </div>
        <span id="desenvolvido">
            <p class="equipe" id="equipe">Desenvolvido por <a class="equipe" href="#"id="sete">©Everton Freitas</a></p>
